<!DOCTYPE html>
<html lang="en" ng-app="decbot">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/static/lib/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="/static/lib/angular.js"></script>
    <script type="text/javascript" src="/static/lib/angular-resource.js"></script>
    <script type="text/javascript" src="/static/lib/ng-infinite-scroll.js"></script>
    <script type="text/javascript" src="/static/app/decbot.js"></script>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/angular.css">

    <!-- redirect to script-free site -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=/ns/">
    </noscript>
</head>

<body><!--ng-controller="DecbotCtrl"-->

<!-- header here or something -->
<!-- use this when using routing <div ng-view class="container-fluid"></div> -->
<h1>DecBot quotes</h1>
<div>
    <ul class="nomarker" id="quotes" ng-controller="QuotesCtrl">
        <li class="quote" ng-class-even="'even'"
            ng-repeat="quote in quotes"
            infinite-scroll="moreQuotes()"
            >
            <pre>{{quote.lines.join("\n")}}</pre>
            </p>
            <span class="qid">#{{quote.id}}</span>
            Added by {{quote.added_by}} at {{quote.timestamp}}.
        </li>
    </ul>
    <div ng-hide="more_pages">
        <p>No more quotes to see. Maybe you should go take a walk.</p>
    </div>
</div>

</body>
</html>
